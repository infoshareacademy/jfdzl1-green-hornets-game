<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/guy.css">
    <link rel="stylesheet" href="./css/beer.css">
    <link rel="stylesheet" href="./css/motherinlaw.css">
    <link rel="stylesheet" href="./css/start.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <title>Game</title>
</head>

<body>
    <div id="start_page">
        <div class="wrapper">
        </div>
        <div class="container">
            <div id="play"></div>
            <div id="instruction">
            </div>
        </div>
    </div>
    <div class="bg1">
        <div class="bg2">
            <div class="topbar">
                <div class="lifescore"> Score: <span id="score">0</span></div>
                <div class="lives">
                    <div class="heart"><span id="lifes"></span></div>
                    <div class="heart"><span id="lifes"></span></div>
                    <div class="heart"><span id="lifes"></span></div>
                    <div class="heart"><span id="lifes"></span></div>
                    <div class="heart"><span id="lifes"></span></div>
                    Lifes
                </div>
                <div class="levels">Level: <span id="level">1</span></div>
            </div>
            <div class="window_open" id="positionOfWindow_1">
                <div id="window_1"></div>
            </div>
            <div class="window_open" id="positionOfWindow_2">
                <div id="window_2"></div>
            </div>
            <div class="window_open" id="positionOfWindow_3">
                <div id="window_3"></div>
            </div>
            <div class="window_open" id="positionOfWindow_4">
                <div id="window_4"></div>
            </div>
            <div class="window_open" id="positionOfWindow_5">
                <div id="window_5"></div>
            </div>
            <div id="guy" style="display: none"><canvas id="canvas"></canvas></div>
        </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/player.js"></script>
</body>

</html>
